<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Telegram Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h1>Привет из Telegram Mini App</h1>
  <button id="sendBtn">Отправить мои данные</button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand(); // Разворачиваем окно

    const user = tg.initDataUnsafe?.user;
    if (user) {
      document.body.innerHTML += `<p>Ты — @${user.username || 'без username'} (ID: ${user.id})</p>`;
    } else {
      document.body.innerHTML += '<p>❌ Не запущено в Telegram WebApp</p>';
    }

    document.getElementById('sendBtn').addEventListener('click', () => {
      if (!user) {
        alert('Это работает только внутри Telegram.');
        return;
      }
      const payload = {
        id: user.id,
        username: user.username || null,
        first_name: user.first_name,
        time: new Date().toISOString()
      };
      tg.sendData(JSON.stringify(payload)); // Отправляем данные боту
    });
  </script>
</body>
</html>
